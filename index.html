<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Minimal Sass example</title>
    <link rel="stylesheet" href="css/css/main_style.css">
  </head>
  <body>
    <div class="container">
      <h1>I am an h1-tag</h1>
      <a>I am a link (a-tag) of size 24px</a>
      <br/>
      <button type="button">I am a button changing color on hover</button>
      
      <br/>
      class="some-style"
      <div class="some-style">
        <p>
          This text is 2em
        </p>
      </div>
      class="other-style"
      <div class="other-style">
        <p>
          This text is 1em and the background is white because of a conditional.
        </p>
      </div>
      class="another-style"
      <div class="another-style">
        <p>
          This text is 1em because other-style set size2 to 1em and made it global using !global
        </p>
      </div>
    </div>

  </body>
</html>
